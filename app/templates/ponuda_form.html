<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Nova ponuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">📝 Nova ponuda</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="klijent" class="form-label">Naziv klijenta</label>
                <input type="text" class="form-control" id="klijent" name="klijent" required>
            </div>

            <div class="mb-3">
                <label for="lokacija" class="form-label">Lokacija objekta</label>
                <input type="text" class="form-control" id="lokacija" name="lokacija" required>
            </div>

            <div class="mb-3">
                <label for="opis" class="form-label">Opis radova</label>
                <textarea class="form-control" id="opis" name="opis" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="cena" class="form-label">Cena (po m² ili ukupno)</label>
                <input type="text" class="form-control" id="cena" name="cena" required>
            </div>

            <div class="mb-3">
                <label for="datum" class="form-label">Datum</label>
                <input type="date" class="form-control" id="datum" name="datum" required>
            </div>

            <button type="submit" class="btn btn-primary">✅ Generiši ponudu</button>
            <a href="/filip" class="btn btn-secondary">↩️ Nazad</a>
        </form>
    </div>

</body>

</html>
