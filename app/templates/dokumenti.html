<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>📂 Moji dokumenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">📂 Moji dokumenti</h2>

        <a href="/filip" class="btn btn-secondary mb-4">↩️ Nazad na početak</a>

        {% if ponude %}
        <table class="table table-striped bg-white">
            <thead>
                <tr>
                    <th>📄 Broj</th>
                    <th>👤 Klijent</th>
                    <th>📅 Datum</th>
                    <th>⬇️ Preuzmi</th>
                    <th>🖨️ PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for ponuda in ponude %}
                <tr>
                    <td>{{ ponuda.broj }}</td>
                    <td>{{ ponuda.klijent }}</td>
                    <td>{{ ponuda.datum }}</td>
                    <td><a href="/ponude/{{ ponuda.fajl }}" class="btn btn-sm btn-outline-primary" download>DOCX</a>
                    </td>
                    <td><span class="text-muted">Uskoro</span></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        {% else %}
        <p class="text-muted">Još uvek nema sačuvanih dokumenata.</p>
        {% endif %}
    </div>

</body>

</html>
