<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>📂 Moji dokumenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">📂 Moji dokumenti</h2>

        <a href="/filip" class="btn btn-secondary mb-4">↩️ Nazad na početak</a>

        {% if fajlovi %}
        <ul class="list-group">
            {% for fajl in fajlovi %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ fajl }}
                <a href="/ponude/{{ fajl }}" class="btn btn-sm btn-outline-primary" download>⬇️ Preuzmi</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">Nema generisanih dokumenata.</p>
        {% endif %}
    </div>

</body>

</html>
